<div class="button-container">
  <app-button
    buttonType="submit"
    buttonHeight="50px"
    [buttonText]="submitButtonText"
  ></app-button>
  <app-button
    *ngIf="!submitOnly"
    buttonHeight="50px"
    buttonText="Next phase"
    (buttonClicked)="nextPhaseEvent.emit(null)"
  ></app-button>
  <app-button
    *ngIf="!submitOnly"
    buttonHeight="50px"
    buttonText="Delete"
    (buttonClicked)="deleteEvent.emit(null)"
  ></app-button>
</div>
